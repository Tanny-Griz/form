<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.selectric.js"></script>


    <link rel="stylesheet" href="css/selectric.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script>
        $(function () {
            $('select').selectric();
        });
    </script>
</head>

<body>
    <form action="#" class="test-form">
        <h1>Contacts</h1>
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Name">

        <select name="Drop list">
            <option value="0">Drop list</option>
            <option value="1">List-1</option>
            <option value="2">List-2</option>
            <option value="3">List-3</option>
        </select>

        <div class="checkbox-holder line">
            <div class="checkbox-item">
                <label><input type="checkbox" name="choose-item" checked><span>One item</span></label>
            </div>
            <div class="checkbox-item">
                <label><input type="checkbox" name="choose-item"><span>Second item</span></label>
            </div>
            <div class="checkbox-item">
                <label><input type="checkbox" name="choose-item"><span>Third item</span></label>
            </div>
            <div class="checkbox-item">
                <label><input type="checkbox" name="choose-item" checked><span>Another item</span></label>
            </div>
        </div>

        <div class="radio-holder">
            <div class="radio-item">
                <label>
                    <input type="radio" name="choose-radio-item">
                    <span>One item</span>
                </label>
            </div>
            <div class="radio-item">
                <label>
                    <input type="radio" name="choose-radio-item">
                    <span>Second item</span>
                </label>
            </div>
        </div>

        <textarea name="textarea" rows="7" cols="45" placeholder="Message"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
